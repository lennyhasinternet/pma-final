<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>
	
	<div class="container">
		<form th:action="@{/employees/save}" th:object="${employee}" method="POST">
		
		<!-- Will be used to bind to employee that was clicked(UPDATES ONLY!) -->
		<input type="hidden" th:field="${employee.employeeId}">
		
		<input type="text" placeholder="First Name" th:field="*{firstName}">
		
		<input type="text" placeholder="Last Name" th:field="*{lastName}">
		
		<input type="text" placeholder="Email" th:field="*{email}">
		
		<button type="submit">Create Employee</button>
		
		</form>
	</div>
	
</body>

</html>
